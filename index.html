<!DOCTYPE HTML>
<html>
<head>
    <title>My Compiler</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="formatting.css" />
</head>
<body onload="cleanUp();">
    <h1>Brian Heil's Compiler Project</h1>
    <p>
        . . . <em>a simple parser for a simple grammar</em>:
    </p>
    <pre>
Compiler v3.0, aka the most awesome compiler ever!*

Super Duper!
    </pre>
    <div>
        <img style="float:right;" src="images/CompilerPhases.png" alt="Compiler Phases diagram" />
    </div>
    <div>
        <textarea id="taSourceCode" cols="32" rows="18"></textarea>
        <br>
        <input type="button" id="btnCompile" value="Compile" onclick="btnCompile_click();"/>
        <br>
        <textarea id="taOutput" cols="32" rows="18"></textarea>
    </div>
    *"awesomeness" is a completely subjective term and in no way reflects the
    	compiling abilities of this program
    <p>
        <a href="http://validator.w3.org/check?uri=referer">
            <img src="images/w3cvalidhtml5.jpg" alt="Valid HTML5" width="88" height="31" />
        </a>
    </p>
    <!-- Client-side code down here, per the YSlow advice.
    // (http://developer.yahoo.com/performance/rules.html#js_bottom) -->
    <script type="text/javascript" src="scripts/lex3.js"></script>
    <script type="text/javascript" src="scripts/compiler3.js"></script>
    <script type="text/javascript" src="scripts/parse3.js"></script>
    <script type="text/javascript" src="scripts/typechecker3.js"></script>
    <script type="text/javascript" src="scripts/codegen.js"></script>
</body>
</html>
